<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>Message</title>

<!-- Bootstrap Core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!-- MetisMenu CSS -->
<link th:href="@{/vendor/metisMenu/metisMenu.min.css}"
	href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link th:href="@{/dist/css/sb-admin-2.css}"
	href="../dist/css/sb-admin-2.css" rel="stylesheet" />

<!-- Custom Fonts -->
<link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}"
	href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />



</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Message</a>
			</div>

		</nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Message</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Message</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<form action="#" th:action="@{/Msg}" th:object="${message}"
										method="post">
										<div class="form-group">
											<label>Name</label> <input class="form-control"
												placeholder="Name" type="text" th:field="*{name}"
												autocomplete="off" />
											<p class="help-block">Your Name</p>
										</div>
										<div class="form-group">
											<label>Context</label> <input class="form-control"
												placeholder="Context" type="text" th:field="*{context}"
												autocomplete="off" />
										</div>
										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Clear</button>
									</form>
								</div>
							</div>
							<!-- /.row (nested) -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
			</div>
			<!--col-lg-12 -->
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Message Table</div>
						<!-- /.panel-heading -->
						<div class="panel-body">
							<div class="table-responsive">
								<table class="table">
									<thead>
										<tr>
											
											<th>Name</th>
											<th>Context</th>
											<th>Date</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="message:${messageList}" class="odd gradeX">
											
											<td th:text="${message.name}"></td>
											<td th:text="${message.context}"></td>
											<td th:text="${message.date}"></td>
											<td>
												<form method="post" th:action="@{/Msg/Del{MessageID}(MessageID=${message.id})}">
													<button class="btn btn-danger" type="submit">删除</button>
												</form>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- /.table-responsive -->
						</div>
						<!-- /.panel-body -->
					</div>
					<!-- /.panel -->
				</div>
				<!--col-lg-12 -->
			</div>
			<!-- row -->
		</div>
		<!-- page-wrapper-->
	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"
		src="../vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"
		src="../vendor/bootstrap/js/bootstrap.min.js"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/vendor/metisMenu/metisMenu.min.js}"
		src="../vendor/metisMenu/metisMenu.min.js"></script>

	<!-- Custom Theme JavaScript -->
	<script th:src="@{/dist/js/sb-admin-2.js}"
		src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
